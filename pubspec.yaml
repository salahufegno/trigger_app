name: trigger_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #* State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  #* Network call handling
  dio: ^5.3.3
  internet_connection_checker: ^1.0.0+1

  #* Data class generation
  freezed_annotation: ^2.4.1

  #* Network image diffrent state handling
  cached_network_image: ^3.3.1

  #* UI
  shimmer: ^3.0.0
  pinput: ^4.0.0
  sms_autofill: ^2.3.0
  percent_indicator: ^4.2.3
  flutter_staggered_grid_view: ^0.7.0

  #* Project deatails
  package_info_plus: ^5.0.1

  #* Linux
  device_preview: ^1.2.0

  #* Storage
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  hydrated_bloc: ^9.1.5
  path: ^1.9.0

  #* Svg support
  flutter_svg: ^2.0.10+1

  #* Multiple Language Management
  flutter_localizations:
    sdk: flutter
  intl: any

  #* UI
  flutter_keyboard_visibility: ^6.0.0
  in_app_review: ^2.0.9

  #* Playes
  fc_native_video_thumbnail: ^0.9.0

  #* Pick files
  file_picker: ^8.0.5
  image_picker: ^1.0.7

  #* Medias
  # record: ^5.0.4

  #* Managing Directories
  path_provider: ^2.1.2
  audioplayers: ^5.2.1

  #* Notfication
  awesome_notifications: ^0.9.2
  # awesome_notifications_core: ^0.9.1
  # awesome_notifications_fcm: ^0.9.2

  #*Firebase
  # firebase_core: ^3.1.0
  # firebase_crashlytics: ^3.4.19
  # firebase_messaging: ^15.0.1
  # firebase_crashlytics: ^4.0.1
  # firebase_analytics: ^11.0.1

  #*Permissions
  permission_handler: ^11.3.0

  #* Convertion
  encrypt: ^5.0.3

  #* Redirectional
  url_launcher: ^6.2.5

  #* App Updating [ Version Management ]
  in_app_update: ^4.2.2

  #* Functional Programing
  fpdart: ^1.1.0

dependency_overrides:
  web: any
  intl: any
  package_info_plus: any

dev_dependencies:
  #* code generation
  build_runner: ^2.4.8

  #* for freezed data class genearation
  freezed: ^2.5.2

  #* for analyse packages
  very_good_analysis: ^5.1.0

